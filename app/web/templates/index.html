<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Файлообменник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container" id="contentHtml" style="display: none">

    <button type="submit" class="btn btn-danger" onclick="logOut()" id="logout" value="">Выйти</button>

    <div class="mt-5">
        <label for="avatar">Выберите картинку:</label>
        <input type="file" id="avatar" name="avatar" accept="*" />

        <button type="button" onclick="sendFile()">НАЖМИ МЕНЯ</button>
    </div>

    <div id="list">
        {% include 'modal_delete.html' %}
    </div>

</div>
{#    <!-- Кнопка-триггер модального окна -->#}
{#    <button type="button" class="btn btn-primary" file-bs-toggle="modal" file-bs-target="#exampleModal">#}
{#        Запустите демо модального окна#}
{#    </button>#}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Удаление файла</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                Вы действительно хотите удалить файл: ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-danger" onclick="deliteFile()" id="delete" value="" data-bs-dismiss="modal">Удалить</button>
            </div>
        </div>
    </div>
</div>


<div style="display: none" id="loginHtml">
{% include 'login.html' %}
</div>

{% include 'toast.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{{ url_for('.static', filename='js/index.js' )}}"></script>
</body>
</html>
